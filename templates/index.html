<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny NLP Toolkit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Tiny NLP Toolkit â€“ Tokenization + One-Hot Encoding</h2>

    <div class="card p-3 shadow-sm mb-4">
      <div class="mb-3">
        <label for="textInput" class="form-label fw-bold">Enter Text:</label>
        <textarea id="textInput" class="form-control" rows="5" placeholder="Type or paste your text here..."></textarea>
      </div>

      <div class="mb-3">
        <label for="methodSelect" class="form-label fw-bold">Select Tokenization Method:</label>
        <select id="methodSelect" class="form-select">
          <option>Character</option>
          <option selected>Word</option>
          <option>Subword</option>
        </select>
      </div>

      <button id="tokenizeBtn" class="btn btn-primary">Process</button>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="resultTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tokens-tab" data-bs-toggle="tab" data-bs-target="#tokens" type="button" role="tab">Tokens</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="onehot-tab" data-bs-toggle="tab" data-bs-target="#onehot" type="button" role="tab">One-Hot Encoding</button>
      </li>
    </ul>
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="tokens" role="tabpanel">
        <div id="metricsOutput" class="mb-3"></div>

        <div id="tokensOutput" class="p-3 border rounded bg-white"></div>
      </div>
      <div class="tab-pane fade" id="onehot" role="tabpanel">
        <div id="oneHotOutput" class="p-3 border rounded bg-white overflow-auto"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
